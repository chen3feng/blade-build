dist: bionic
language: python
python:
  - "3.6"
  - "3.9"
  - "3.10"
  - "3.11"

before_install: true

install:
  - pip install coverage
  - pip install coveralls

addons:
  apt:
    sources:
      - kubuntu-backports
      - ubuntu-toolchain-r-test
    packages:
      - ninja-build

script:
  - src/test/runall.sh

after_success:
  - coveralls
